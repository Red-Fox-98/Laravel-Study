components:
  requestBodies:
    CreateSessionRequest:
      content:
        application/json:
          schema:
            type: object
            required:
              - map_name
              - score
              - session_duration
              - data
            properties:
              map_name:
                type: string
                example: Condor
              score:
                type: integer
                example: 999
              session_duration:
                type: integer
                example: 60
              is_record:
                type: boolean
                example: true
              data:
                example: [{"key_1" : "Joe","key_2" : "1234567890"}]
